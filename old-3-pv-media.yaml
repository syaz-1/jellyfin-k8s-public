apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-media-pv
spec:
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: fss.csi.oraclecloud.com
    # Format: <FILE_SYSTEM_OCID>:<MOUNT_TARGET_PRIVATE_IP>
    volumeHandle: <REPLACE_WITH_YOUR_VOLUME_HANDLE>