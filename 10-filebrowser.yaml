# -----------------------------
# File Browser Deployment
# -----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
      - name: filebrowser
        image: filebrowser/filebrowser:latest
        args:
          - --address
          - 0.0.0.0          # Listen on all interfaces
          - --port
          - "8080"
          - --database
          - /srv/filebrowser/database/filebrowser.db
          - --config
          - /srv/filebrowser/config/settings.json
        ports:
          - containerPort: 8080
        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: UMASK
            value: "022"

        volumeMounts:
          - name: media
            mountPath: /srv
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-nfs-pvc

# -----------------------------
# Service for File Browser
# -----------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: filebrowser
  namespace: jellyfin
spec:
  type: ClusterIP
  selector:
    app: filebrowser
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP

# -----------------------------
# Ingress for File Browser
# -----------------------------
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: filebrowser-ingress
  namespace: jellyfin
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10g"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - <YOUR_DOMAIN>
    secretName: filebrowser-tls
  rules:
  - host: <YOUR_DOMAIN>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: filebrowser
            port:
              number: 8080
